[lava.server]
addr = %(LAVA_SERVER_ADDR)s
port = 2041
url = http://%(addr)s:%(port)s
files = %(url)s/lava-files
user = %(LAVA_USER)s
token = %(LAVA_TOKEN)s

[lava.sftp]
user =  %(LAVA_STORAGE_FTP_USER)s
pass =  %(LAVA_STORAGE_FTP_PASS)s
port = 2040

[lava.jobs]
sleep = 5
waiting_timeout = 600
running_timeout = 120

[artifactory]
latest = wos-images-snapshot/ses-image-devel-qemux86-EMBS-P-0.4-r1-115-gd8302d3
kernel = %(latest)s/bzImage-qemux86.bin
rootfs = %(latest)s/ses-image-devel-qemux86.ext4.gz
