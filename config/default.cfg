[lava.server]
addr = %(LAVA_SERVER_ADDR)s
port = 2041
url = http://%(addr)s:%(port)s
files_prefix = lava-files
files = %(url)s/%(files_prefix)s
user = %(LAVA_USER)s
token = %(LAVA_TOKEN)s

[lava.sftp]
user =  %(LAVA_STORAGE_FTP_USER)s
pass =  %(LAVA_STORAGE_FTP_PASS)s
port = 2040

[lava.jobs]
sleep = 5
waiting_timeout = 600
running_timeout = 120

[artifactory]
user = %(ATF_USER)s
pass = %(ATF_PASS)s
server = https://wosatf.ct.siemens.com/artifactory
latest = wos-images-snapshot/ses-qemux86-devel-EMBS-P-0.4-r1-92-g3e76cfc
kernel = bzImage-qemux86.bin
rootfs = ses-image-devel-qemux86.ext4

