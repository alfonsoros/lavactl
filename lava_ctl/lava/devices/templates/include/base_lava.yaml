{% block job_details %}
job_name: {{ name|default("lavactl-test") }}
priority: medium
visibility: public
{% endblock job_details %}


{% block protocols %}
{% if multinode %}
protocols:
  lava-multinode:
    roles:
{% for role in roles %}
      {{ role }}:
        device_type: {{ device }}
{% endfor %}
    timeout:
      minutes: 6
{% else %}
device_type: {{ device }}
{% endif %}
{% endblock protocols %}


{% block timeouts %}
timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 20
{% endblock timeouts %}


{% block actions %}
actions:
- deploy:
{% for role in roles %}
{% if loop.first %}
    role:
{% endif %}
      - {{ role }}
{% endfor %}
    timeout:
      minutes: 10
    to: tmpfs
    os: oe
{% if image_url %}
    image:
      url: {{ image_url }}
      root_partition: 1
{% elif kernel_url and rootfs_url %}
    images:
        kernel:
          image_arg: -kernel {kernel} -append "console=ttyS0 root=/dev/hda rw"
          url: {{ kernel_url }}
        rootfs:
          image_arg: -drive format=raw,file={rootfs}
          url: {{ rootfs_url }}
{% if compression %}
          compression: gz
{% endif %}
    root_partition: 1
{% endif %}
{% endblock actions %}


{% block boot %}
- boot:
    role:
{% if multinode %}
{% for role in roles %}
      - {{ role }}
{% endfor %}
{% endif %}
    method: minimal 
    timeout:
      minutes: 2
    media: tmpfs
    prompts:
    - "{{ prompt_msg }}"
    auto_login:
      login_prompt: "{{ login_prompt_msg }}"
      username: root
{% if shutdown_message %}
    parameters:
      shutdown-message: "{{ shutdown_message }}"
{% endif %}
{% endblock boot %}


{% block test %}
{% if test %}
{% for test in test_repos %}
{% if test.inline %}
{% include 'include/inline_test.yaml' %}
{% else %}
{% include 'include/test.yaml' %}
{% endif %}
{% endfor %}
{% endif %}
{% endblock test %}
