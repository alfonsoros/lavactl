job_name: iot2000-test

{% if multinode %}
protocols:
  lava-multinode:
    roles:
{% for role in roles %}
      {{ role }}:
        device_type: iot2000-usb 
{% endfor %}
    timeout:
      minutes: 6
{% else %}
device_type: iot2000-usb 
{% endif %}

timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 20

priority: medium
visibility: public

actions:
- deploy:
{% for role in roles %}
{% if loop.first %}
    role:
{% endif %}
      - {{ role }}
{% endfor %}
    timeout:
      minutes: 10
    image:
      url: {{ image_url }}
      root_partition: 1
    patch:
      url: {{ patch_url }}
      dst: '/loader/entries/boot.conf'
      partition: 0
    to: tmpfs
    os: oe

- boot:
    role:
{% if multinode %}
{% for role in roles %}
      - {{ role }}
{% endfor %}
{% endif %}
    method: minimal 
    timeout:
      minutes: 2
    media: tmpfs
    prompts:
    - "root@iot2000:"
    auto_login:
      login_prompt: "iot2000 login:"
      username: root
    parameters:
      shutdown-message: "reboot: Restarting system"

{% if test %}
{% for test in test_repos %}
{% if test.inline %}
{% include 'inline_test.yaml' %}
{% else %}
{% include 'test.yaml' %}
{% endif %}
{% endfor %}
{% endif %}
