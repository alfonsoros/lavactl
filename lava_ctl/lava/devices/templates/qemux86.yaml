job_name: qemu-x86-test

{% if multinode %}
protocols:
  lava-multinode:
    roles:
{% for role in roles %}
      {{ role }}:
        device_type: qemu
        context:
          arch: i386
          no_kvm: True
        count: 1
{% endfor %}
    timeout:
      minutes: 6
{% else %}
device_type: qemu
context:
  arch: i386
  no_kvm: True
{% endif %}

timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 20

priority: medium
visibility: public

actions:
- deploy:
{% for role in roles %}
{% if loop.first %}
    role:
{% endif %}
      - {{ role }}
{% endfor %}
    timeout:
      minutes: 10
    to: tmpfs
    images:
        kernel:
          image_arg: -kernel {kernel} -append "console=ttyS0 root=/dev/hda rw"
          url: {{ kernel_url }}
        rootfs:
          image_arg: -drive format=raw,file={rootfs}
          url: {{ rootfs_url }}
{% if compression %}
          compression: gz
{% endif %}
    os: oe
    root_partition: 1

- boot:
    role:
{% if multinode %}
{% for role in roles %}
      - {{ role }}
{% endfor %}
{% endif %}
    method: qemu
    timeout:
      minutes: 20
    media: tmpfs
    prompts:
    - "root@qemux86:"
    auto_login:
      login_prompt: "login:"
      username: root

{% if test %}
{% for test in test_repos %}
{% if test.inline %}
{% include 'inline_test.yaml' %}
{% else %}
{% include 'test.yaml' %}
{% endif %}
{% endfor %}
{% endif %}
