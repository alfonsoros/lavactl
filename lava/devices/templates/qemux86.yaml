device_type: qemu
job_name: qemu-x86-test

timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 20

priority: medium
visibility: public

context:
  arch: i386
  no_kvm: True

actions:
- deploy:
    timeout:
      minutes: 10
    to: tmpfs
    images:
        kernel:
          image_arg: -kernel {kernel} -append "console=ttyS0 root=/dev/hda rw"
          url: {{ kernel_url }}
        rootfs:
          image_arg: -drive format=raw,file={rootfs}
          url: {{ rootfs_url }}
{% if compression %}
          compression: gz
{% endif %}
    os: oe
    root_partition: 1

- boot:
    method: qemu
    timeout:
      minutes: 20
    media: tmpfs
    prompts:
    - "root@qemux86:"
    auto_login:
      login_prompt: "login:"
      username: root

{% if test %}
- test:
    failure_retry: 3
    name: test
    timeout:
      minutes: 5
    definitions:
{% for repo in test_repos %}
      - repository: {{ repo.repo }}
        from: git
        path: {{ repo.name }}.yaml
        name: {{ repo.name }}
        {% if repo.revision -%}
        revision: {{ repo.revision }}
        {% endif %}
        {% if repo.params %}
        parameters:
            {% for key, value in repo.params.iteritems() %}
            "{{ key }}": "{{ value }}"
            {% endfor %}
        {% endif %}
{% endfor %}
{% endif %}
