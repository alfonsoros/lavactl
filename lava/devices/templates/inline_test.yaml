- test:
{% for role in test.roles %}
{% if loop.first %}
    role:
{% endif %}
    - {{ role }}
{% endfor %}
    failure_retry: 3
    name: test
    timeout:
      minutes: 5
    definitions:
      - repository:
          metadata:
            format: Lava-Test Test Definition 1.0
            name: {{ test.name }}
            description: "server installation"
            os:
            - oe
            scope:
            - functional
          run:
            steps:
{% for step in test.steps %}
            - {{ step }}
{% endfor %}
        from: inline
        name: {{ test.name }}
        path: inline/{{ name }}.yaml
